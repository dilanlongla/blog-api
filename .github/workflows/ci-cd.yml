name: CI/CD Pipeline for Blog API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo_mysql, zip

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run feature tests
        run: ./vendor/bin/phpunit --testsuite=Feature

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Run Docker Compose to start both app and db services
      - name: Set up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d  # Start containers in detached mode
          docker-compose ps  # Verify the containers are up

      # Run tests with the containers up
      - name: Run feature tests against running containers
        run: ./vendor/bin/phpunit --testsuite=Feature

      # Clean up Docker containers after tests
      - name: Shut down Docker Compose services
        run: docker-compose down

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: dilanlongla/blog-api:latest
